<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proto Type</title>
</head>
<body>
    <script>


            // Proto Type is here


        const calTac =  {
            calcTax() {
                console.log("The interest rate is 10%");  // ye jo object ke ander funtion hai jo
                                                          // jo accessable hai empl and empl ke andar
                                                          // vo itna important nahi hai jitna
            }
        }
        
        let empl = {
            Name : "Karan Sharma",
            salary : "50000",
            calcTax() {
                console.log("the interest rate is 23% ")  // Ye jyada important hai 
            }
        }


        let empl1 = {
            Name : "Rohit Sharma",
            salary : "25000",
            calcTax () {
                console.log("The interest rate is 13%");  // ye wala bhi empl1 ke liye first hai
            }
        }

        empl.__proto__ = calTac;
        empl1.__proto__ = calTac;
        
    </script>
</body>
</html>
